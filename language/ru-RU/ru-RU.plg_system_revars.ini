PLG_REVARS_OPENTAG2_NOTE_DESCR="<p>В самом простейшем случае вам достаточно указать открывающий и закрывающий теги. Содержимое UTM метки будет вставлено между ними.</p><p>Если же внутри вашего тега есть вложенные теги (например  span), их можно указать в качестве дополнительных – они будут вставлены внутрь тега и обернут содержимое UTM метки.</p><p>Строго говоря, тег не обязательно должен быть тегом – поиск осуществляется по точному соответствию и таким образом можно для поиска указать часть тега, если остальная меняется. Таким образом можно получить поведение аналогичное поиску по регулярному выражению.</p>"