PLG_REVARS_OPENTAG2_NOTE_DESCR="<p>In the simplest case you can use opening and closing tags. The content of the UTM tag will be inserted between them.</p><p>If you have any nested tags (span for example) inside your tag, you can specify these as additional tags - they will be inserted inside the tag and wrap the content of the UTM tag.</p><p>Strictly speaking, a tag does not have to be a tag - search is based on exact matches, so you can specify part of the tag for search if the rest changes. You can get behavior similar to regular expression search this way.</p> <p>This way you can get behavior similar to regular expression search.</p>"